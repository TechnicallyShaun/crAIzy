name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Install tmux
        run: sudo apt-get update && sudo apt-get install -y tmux

      - name: Run tests
        run: make test

      - name: Build for multiple platforms
        run: |
          # Linux AMD64
          GOOS=linux GOARCH=amd64 go build -ldflags "-s -w" -o bin/craizy-linux-amd64 ./cmd/craizy
          
          # Linux ARM64
          GOOS=linux GOARCH=arm64 go build -ldflags "-s -w" -o bin/craizy-linux-arm64 ./cmd/craizy
          
          # macOS AMD64
          GOOS=darwin GOARCH=amd64 go build -ldflags "-s -w" -o bin/craizy-darwin-amd64 ./cmd/craizy
          
          # macOS ARM64 (Apple Silicon)
          GOOS=darwin GOARCH=arm64 go build -ldflags "-s -w" -o bin/craizy-darwin-arm64 ./cmd/craizy

      - name: Create checksums
        run: |
          cd bin
          sha256sum craizy-* > checksums.txt
          cat checksums.txt

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            bin/craizy-linux-amd64
            bin/craizy-linux-arm64
            bin/craizy-darwin-amd64
            bin/craizy-darwin-arm64
            bin/checksums.txt
          generate_release_notes: true
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
