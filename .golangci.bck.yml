linters-settings:
  dupl:
    threshold: 100
  goconst:
    min-len: 2
    min-occurrences: 2
  gocritic:
    enabled-tags:
      - diagnostic
      - experimental
      - opinionated
      - performance
      - style
  gocyclo:
    min-complexity: 15
  goimports:
    local-prefixes: github.com/TechnicallyShaun/crAIzy
  govet:
    enable:
      - shadow
  lll:
    line-length: 140
  misspell:
    locale: US

linters:
  disable:
    - typecheck
  enable:
    - bodyclose
    - copyloopvar
    - dogsled
    - dupl
    - errcheck
    - gochecknoinits
    - goconst
    - gocritic
    - gocyclo
    - gofmt
    - goimports
    - goprintffuncname
    - gosec
    - gosimple
    - govet
    - ineffassign
    - misspell
    - nakedret
    - staticcheck
    - stylecheck
    - unconvert
    - unparam
    - unused
    - whitespace

issues:
  exclude-rules:
    - path: _test\.go
      linters:
        - gocyclo
        - errcheck
        - dupl
        - gosec
        - goconst
    - linters:
        - typecheck
      text: "undefined: yaml"
    # Bubble Tea models must use value receivers per the tea.Model interface
    - path: internal/tui/dashboard/model\.go
      linters:
        - gocritic
      text: "hugeParam"
    # Modal also uses value receivers for consistency with Bubble Tea pattern
    - path: internal/tui/dashboard/modal\.go
      linters:
        - gocritic
      text: "hugeParam"

run:
  timeout: 5m
  tests: true
